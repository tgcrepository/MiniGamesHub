<!-- Car Racing -->

<div class="web-view GameHomecontainer">
    <div class="row">
        <div class="profile_info col-12 p-2 d-flex align-items-center ps-2 pe-2">
            <div class="col-4 d-flex align-items-center gap-2">
                
                  
                <span class="BigText">Hello! {{profileInfo?.Name}}</span>
                <!-- <h6 class="smallText">Welcome back to the N-GAGE</h6> -->
            </div>
            <div class="searchBar col">
              
                    <!-- <input type="text" placeholder="search here..." [(ngModel)]="searchGames"   (input)="search()"> -->
                   
                
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end gap-1">
               
                <div class="logoBox">
                    <img lazy="loading" [src]="NgageDashboardLogo" alt="logo" height="100%" width="100%">
                </div>
                <!-- <div class="profile_img">
                    <img src="assets/GameImages/qrgamewebsiteassets/book.png" alt="" height="100%" width="100%">
                </div> -->
                <button class="Btn" (click)="logout()">
  
                    <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                    
                    <div class="text">Logout</div>
                  </button>
              
                
            </div>
        </div>
       
    </div>
    <div class="row mt-2">
        <div class="col d-flex justify-content-between gap-2">
           
            <button type="button" class="col" (click)="openMiniGamesTab()" [ngClass]="{'navigateActive': isMiniGamesActive, 'naviGateBtn': !isMiniGamesActive}">{{tabTitle}}</button>
            <button type="button" class="col" (click)="openLeaderBoardTab()" [ngClass]="{'navigateActive': isLeaderBoardActive, 'naviGateBtn': !isLeaderBoardActive}">Leaderboard</button>
        </div>
    </div>
    <div *ngIf="isMiniGamesActive;then miniGames else LeaderBoard"></div>
    <ng-template #miniGames>
      
       <app-mini-games [searchData]="searchGames"></app-mini-games>
    </ng-template>
    <ng-template #LeaderBoard>
        <app-leader-board></app-leader-board>
    </ng-template>
    
</div>
<!-- Mobile View Started -->
<div class="mobile-view MobileGameHomeContainer">
    <div class="innerLayerMobile">
        <div class="row headerMobile">
            <div class="col" >
                <span class="BigText">Hello! {{profileInfo?.Name}}</span>
            </div>
            <div class="col">
             
            </div>
            <div class="col-5 d-flex justify-content-end">
                <!-- <img src="assets/GameImages/qrgamewebsiteassets/book.png" alt="" height="50px" width="50px"> -->
                <button class="Btn" (click)="logout()" style="margin-left: 1vw;">
                    <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                    
                    <div class="text">Logout</div>
                  </button>
            </div>
            
            
        </div>
        <div *ngIf="isMiniGamesActive">
            <app-mini-games [searchData]="searchGames"></app-mini-games>
            
        </div>
        <div *ngIf="isLeaderBoardActive">
            <app-leader-board  [openSpecificGame]="this.auth.isSpecficGamesOpen"></app-leader-board>
        </div>
        <div class="leaderBoardNavigation">
            <div *ngIf="isLeaderBoardOptionAvailable" (click)="OpenSpecificGames()">
                <img lazy="loading" *ngIf="isSpecificGames" src="assets/GameImages/qrgamewebsiteassets/specificActive.png" alt="icon"  height="90px" width="90px">
                <img lazy="loading" *ngIf="!isSpecificGames" src="assets/GameImages/qrgamewebsiteassets/specificDeActive.png" alt="icon"  height="90px" width="90px">
            </div>
            <div (click)="openLeaderBoardOptions()" style="cursor: pointer;">
                <div *ngIf="isLeaderBoardOptionAvailable;then isAvailable else notAvailable"></div>
                <ng-template #notAvailable>
                    <img lazy="loading" src="assets/GameImages/qrgamewebsiteassets/leaderBoard.png" alt="icon" height="90px" width="90px">
                </ng-template>
                <ng-template #isAvailable>
                    <img lazy="loading" src="assets/GameImages/qrgamewebsiteassets/smallLeaderBoard.png" alt="icon" height="60px" width="60px">
                </ng-template>
            </div>
            <div *ngIf="isLeaderBoardOptionAvailable" (click)="openOverallGames()">
                <img *ngIf="isSpecificGames" src="assets/GameImages/qrgamewebsiteassets/overallDeactivate.png" alt="icon"  height="90px" width="90px">
                <img *ngIf="!isSpecificGames" src="assets/GameImages/qrgamewebsiteassets/OverallDeActive.png" alt="icon"  height="90px" width="90px">
            </div>
        </div>
    
        
    </div>
     
</div>
